  <body>
    <div>
      <h2>Simple calculator</h2>
      <input id="num1" class="a" type="text" placeholder="Number1" />

      <input id="num2" type="text"class="b" placeholder="Number2" />
      <br />
      <input onclick="addvalue()" type="button"  id="one" value="1" ></input  >

      <input onclick="addvalue()" type="button" id="three" value="3"></input>
      <button id="div">/</button><br />
      <input onclick="addvalue()" type="button" id="four" value="4"></input>
      <input onclick="addvalue()" type="button" id="five" value="5"></input>
      <input onclick="addvalue()" type="button" id="six" value="6"></input>
      <button id="mul">*</button><br />

      <input onclick="addvalue()" type="button" id="eight" value="8"></input>
      <input onclick="addvalue()" type="button" id="nine" value="9"></input>
      <button id="add">+</button><br />
      <input onclick="addvalue()" type="button" id="zero" value="0"></input>
      <button id="sub">-</button>

      <input id="result" type="number" readonly placeholder="Result"/>
    </div>

  </body>
